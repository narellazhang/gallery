<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="index.css"></head>
<body onselectstart="return false;">
	<!--2.改寫視圖，為模板字符串-->
	<div class="wrap" id="wrap">
		<!--photo-wrap負責平移和旋轉 -->
		<div class="photo photo_front" onclick="turn(this)" id="photo_{{index}}">
			<!--photo-wrap負責翻轉 -->
			<div class="photo-wrap">
				<div class="side side-front">
					<p class="image">
						<img src="photo/{{img}}" />
					</p>
					<p class="caption">{{caption}}</p>
				</div>
				<div class="side side-back">
					<p class="desc">{{desc}}</p>
				</div>
			</div>
		</div>
	</div>
	<div id="audio_btn" class="off video_exist rotate" style="display: block;" onclick="play(this)">
		<audio loop="" src="G.E.M. 邓紫棋 - 喜欢你.mp3" id="media" autoplay="" preload=""></audio>
	</div>
	<script type="text/javascript" src="photo/data.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
